name: default

on:

jobs:
  ubuntu-16_04:
    name: ubuntu-16_04
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - name: Run './build.sh Compile'
        run: ./build.sh Compile
  ubuntu-18_04:
    name: ubuntu-18_04
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Run './build.sh Compile'
        run: ./build.sh Compile
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run './build.sh Compile'
        run: ./build.sh Compile
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run 'powershell .\build.ps1 Compile'
        run: powershell .\build.ps1 Compile
